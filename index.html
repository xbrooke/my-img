<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易图床</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #uploadForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #uploadForm input[type="file"] {
            margin-right: 10px;
        }
        #images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container {
            margin: 10px;
            text-align: center;
        }
        .image-container img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>简易图床</h1>
    <div id="uploadForm">
        <input type="file" id="imageUpload" accept="image/*" />
        <button id="uploadButton">上传</button>
    </div>
    <div id="images"></div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const imageUpload = document.getElementById('imageUpload');
        const imagesContainer = document.getElementById('images');

        uploadButton.addEventListener('click', async () => {
            const file = imageUpload.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = event.target.result;

                    const container = document.createElement('div');
                    container.classList.add('image-container');
                    container.appendChild(imgElement);

                    const link = document.createElement('a');
                    link.href = event.target.result;
                    link.target = '_blank';
                    link.innerText = '查看链接';
                    container.appendChild(link);

                    imagesContainer.appendChild(container);

                    // 保存图片到 GitHub
                    await saveImageToGitHub(file);
                };
                reader.readAsDataURL(file);
            }
        });

        async function saveImageToGitHub(file) {
            const base64Content = await fileToBase64(file);
            const filePath = `images/${file.name}`;

            const response = await fetch(`https://api.github.com/repos/xbrooke/my-img/contents/${filePath}`, {
                method: 'PUT',
                headers: {
                    'Authorization': 'token YOUR_NEW_GITHUB_TOKEN', // 替换为你的新 GitHub 令牌
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: 'Upload image: ' + file.name,
                    content: btoa(base64Content)
                })
            });

            const data = await response.json();
            if (data.content && data.content.download_url) {
                // 图片上传成功，显示 GitHub 上的路径
                const githubImageUrl = data.content.download_url;
                const githubImageLink = document.createElement('p');
                githubImageLink.textContent = 'GitHub 图片链接: ' + githubImageUrl;
                imagesContainer.appendChild(githubImageLink);
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]); // 只获取 Base64 数据部分
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
